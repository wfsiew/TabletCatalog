<div class="container-fluid">
  <div class="row-fluid">
    <div class="span8">
      <div ng-hide="hasNetwork">
        <alert type="error">No network connection available</alert>
      </div>
      <table class="table table-bordered table-striped table-condensed">
        <tr class="well">
          <td><b>File</b></td>
          <td><b>Date</b></td>
          <td></td>
        </tr>
        <tr ng-hide="files.length > 0">
          <td class="tdCenter" colspan="2">
            Folder is empty.
          </td>
        </tr>
        <tr ng-repeat="f in files | orderBy:orderProp">
          <td>
            <a href="" ng-click="sendEmail(f)" 
              tooltip="{{f.fullPath}}" 
              tooltip-trigger="mouseenter" 
              tooltip-placement="bottom">{{f.name}}</a>
          </td>
          <td>{{f.createTime | date:'dd/MM/yyyy hh:mm:ss a'}}</td>
          <td class="tdcenter" title="remove file">
            <a href="" ng-click="removeFile(f)">
              <i class="icon-remove"></i>
            </a>
          </td>
        </tr>
      </table>
    </div>
  </div>
</div>

<footer class="navbar navbar-fixed-bottom fix">
  <div class="navbar-inner">
    <div class="container">
      <ul class="nav">
        <li>
          <a onclick="window.history.back();return false">Back</a>
        </li>
        <li>
          <a href="#/cart/files/arc">Archived Orders</a>
        </li>
      </ul>
    </div>
  </div>
</footer>
