<div class="modal-header">
  <h3>Customer Order</h3>
</div>
<div class="modal-body">
  <form name="cusform">
    <table>
      <tr>
        <td>Customer name:</td>
        <td>
          <input name="name" ng-model="result.name" type="text" required />
          <span class="error" ng-show="cusform.name.$error.required">Required!</span>
        </td>
      </tr>
      <tr>
        <td>Customer Acc/No:</td>
        <td>
          <input name="accno" ng-model="result.accno" type="text" required />
          <span class="error" ng-show="cusform.accno.$error.required">Required!</span>
        </td>
      </tr>
    </table>
  </form>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" 
    ng-click="close(result)" 
    ng-disabled="result.name == null || result.accno == null">OK</button>
</div>
